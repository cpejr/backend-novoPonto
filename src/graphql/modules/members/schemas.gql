type Member {
  _id: ID!
  firebaseId: String
  name: String!
  status: String
  roleId: ID
  imageLink: String
  responsibleId: ID
  responsible: Member
  message: String
}

type Query {
  members: [Member]!
  membersByResponsible(responsibleId: ID!): [Member]!
  member(_id: ID!): Member
}

input MemberInput {
  firebaseId: String
  name: String!
  status: String
  roleId: ID
  imgLink: ID
  responsibleId: ID
  message: String
}

type Mutation {
  createMember(data: MemberInput): Member!
  updateMember(id: ID, data: MemberInput): Member!
  deleteMember(id: ID): Boolean
}
