type CompiledSessions {
  sessions: [Session]!
  justificatives: [Justificative]!
  """
  A soma total da duração dos valores retornadas em milisegundos
  """
  total: Int!

  """
  A soma total da duração dos valores retornados no formato hh:mm
  """
  formatedTotal: String!
}

type compiledMandatory {
  sessions: [Session]!
  mandatory: Mandatory!
  expectedDuration: Int!
  duration: Int!
}

type MandatoryReport {
  mandatories: [compiledMandatory]!
  date: DateScalar!
}

type Query {
  compiled(
    memberId: ID!
    startDate: DateScalar
    endDate: DateScalar
  ): CompiledSessions!

  getMandatoriesReport(
    memberId: ID!
    startWeekYear: Int!
    startWeeknumber: Int!
    endWeekYear: Int!
    endWeeknumber: Int!
  ): [MandatoryReport]!
}
